<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <button onclick="buttonSend()">hi</button>
    <script>
        function buttonSend() {
            const socket = new WebSocket("ws://localhost:3000/ws", "protocolOne");
            socket.onopen = (event) => {
                socket.send(JSON.stringify(
                    {
                        "Accelerometer": {
                            content: Math.random()
                        }
                    }
                ));
            };

        }
    </script>

</body>
</html>
